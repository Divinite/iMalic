<!DOCTYPE html>
<html>
<head>
 <title>iMalic</title>

 <!-- Load jQuery framework -->
 <script src = "../jQuery/jQuery.js"></script>
 
 <!-- Load jQuery Mobile Framework changes -->
 <script src = "../jQuery/jQuery-mobile-conf.js"></script>

 <!-- Load jQuery mobile framework -->
 <script src = "../jQuery/jquery.mobile-1.0.min.js"></script>

 <!-- Load jQuery mobile styles -->
 <link rel = "stylesheet" href = "../jQuery/jquery.mobile-1.0.min.css"></link>
 
 <!-- Load custom handler -->
 <script type = "text/javascript" src = "../javascript/handler.js"></script>

 <!-- Load Swipe Up/Down -->
 <script type = 'text/javascript'src = '../javascript/swipe.js'></script>
 
 <!-- Load CSS for home page apps -->

 <!-- Meta Tag for apple devices to make them page width -->

<!-- End head -->

<body>
	<!-- Div container for the home page -->
	<div id = "home" data-role="page">
		<header data-role="header">

			<h1>Title</h1>
		</header>
		<div id = "home_content" data-role = "content">
			<h1 id = "home_title">Welcome to iMalic</h1>
			<div id = 'app_screen' class = 'ui-grid-c'>
				<div id = 'support' class = 'ui-block-a'><a href = "#help"><img class = "app_icons" src = "../images/home-page/support.jpg"></a><div class = 'app_names'>Support</div></div>
				<div id = 'settings' class = 'ui-block-b'><a href = "#settings"><img class = "app_icons" src = "../images/home-page/settings.png"></a><div class = 'app_names'>Settings</div></div>
				<div id = 'youtube' class = 'ui-block-c'><a href = "http://youtube.com"><img class = "app_icons" src = "../images/home-page/YouTube.png"></a><div class = 'app_names'>YouTube</div></div>
				<div id = 'twitter' class = 'ui-block-d'><a href = 'http://twitter.com/iMalicProject'><img class = 'app_icons' src = '../images/home-page/twitter.png'></a><div class = 'app_names'>Twitter</div><div>
			  </div>
		</div>
		<footer data-role = 'footer' data-id = 'footer'><a href = '#sections'>Sections</a></footer>
	</div>


	<div id = "sections" data-role="page">
		<header data-role="header">
			<h1>iMalic | Sections</h1>
		</header>
		<div id = "sections_content" data-role="content">
			<!--Automatically added by jQuery loading the sections-->
		</div>
		<footer data-role = 'footer' data-id = 'footer'><a href = '#sections'>Sections</a></footer>
	</div>
</body>
</html>
