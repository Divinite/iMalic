<script type="text/javascript">
// List all possible tab pages
var dockTabs=new Array('home','packages','sections','sources');
// parse the url using jquery mobile
var address=$.mobile.path.parseUrl(window.location.href);
// get the page (after a # in the url) fromt the parsed url
var parsedPage=address.hash;	// chop off the # from the hash
var page=parsedPage.substring(1);
// get the file name
var filename=address.filename;
if (filename == 'home.html'){
// the file name is home.html
	if (!page){
	page='home';
	}
	for (i=0; i<dockTabs.length; i++){
		if (dockTabs[i] == page){
			$("#" + page + "-img").attr("src","../images/" + page + "-active.png");
		}
	}
} else {
		alert("The page " + filename + ".html#" + page + " is unrecognized");
		$('body').load('404.html');
}
</script>
